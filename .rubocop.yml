inherit_from: .rubocop_todo.yml

require:
  - rubocop-rails
  - rubocop-performance
  - rubocop-faker
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.6

Style/HashEachMethods: 
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
Layout/LineLength:
  Enabled: false

